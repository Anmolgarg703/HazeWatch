apply plugin: 'com.android.application'




repositories {
    mavenCentral()

    //This houses the charting library repository
    maven {     url = "http://repository-achartengine.forge.cloudbees.com/snapshot"  }

    //This houses variable's node android framework
    maven{ url = "http://variable-android.s3-website-us-east-1.amazonaws.com/release" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile group:'com.variable',  name:'node-android-framework', version:'2.3.4', changing: true
    compile 'org.achartengine:achartengine:1.2.0'
    compile 'com.android.support:design:23.0.1'

}
